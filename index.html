<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>TodoApp</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDo App</a>

      <button class="btn" id="refresh-button" onclick="loadTodos()">
        <img src="./assets/refresh.svg" alt="">
      </button>

      <div id="loader" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

    </div>
  </nav>

  <div id="todos-container" class="todos-container">
    
  </div>
  <button onclick="goToTodoPage()" class="add-button">
    <img src="./assets/add.svg" width="20px" alt="">
  </button>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./model.js"></script>
<script src="./app.js"></script>

</html>
